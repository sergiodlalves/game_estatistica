{% extends "base.html" %}

{% block content %}
<style>
  body {
    background: linear-gradient(135deg, #181818 0%, #232526 100%);
    min-height: 100vh;
    font-family: 'Montserrat', 'Oswald', Arial, sans-serif;
  }
  .login-cinema-container {
    max-width: 400px;
    margin: 60px auto 0 auto;
    background: #222;
    border-radius: 18px;
    box-shadow: 0 8px 32px #0008, 0 1.5px 0 #FFD700 inset;
    padding: 36px 32px 28px 32px;
    border: 2px solid #FFD700;
    position: relative;
  }
  .login-cinema-header {
    text-align: center;
    margin-bottom: 18px;
  }
  .login-cinema-header .icon {
    font-size: 2.5rem;
    color: #FFD700;
    margin-bottom: 8px;
    display: block;
  }
  .login-cinema-title {
    color: #FFD700;
    font-family: 'Oswald', 'Montserrat', Arial, sans-serif;
    font-size: 2rem;
    letter-spacing: 2px;
    font-weight: bold;
    text-shadow: 1px 1px 8px #000a;
    margin-bottom: 0;
  }
  .login-cinema-subtitle {
    color: #fff;
    font-size: 1.1rem;
    margin-bottom: 18px;
    font-family: 'Montserrat', Arial, sans-serif;
  }
  .login-cinema-form label {
    color: #FFD700;
    font-weight: 500;
    margin-bottom: 4px;
    display: block;
  }
  .login-cinema-form input {
    width: 100%;
    padding: 10px 12px;
    margin-bottom: 16px;
    border-radius: 6px;
    border: 1.5px solid #FFD700;
    background: #181818;
    color: #fff;
    font-size: 1rem;
    outline: none;
    transition: border 0.2s;
  }
  .login-cinema-form input:focus {
    border: 2px solid #FFD700;
    background: #232526;
  }
  .login-cinema-form button {
    width: 100%;
    background: linear-gradient(90deg, #FFD700 60%, #bfa100 100%);
    color: #222;
    font-weight: bold;
    padding: 12px 0;
    border: none;
    border-radius: 8px;
    font-size: 1.1rem;
    margin-top: 8px;
    box-shadow: 0 2px 8px #FFD70044;
    cursor: pointer;
    transition: background 0.2s;
  }
  .login-cinema-form button:hover {
    background: linear-gradient(90deg, #bfa100 0%, #FFD700 100%);
    color: #000;
  }
  .login-cinema-links {
    text-align: center;
    margin-top: 18px;
  }
  .login-cinema-links a {
    color: #FFD700;
    margin: 0 8px;
    text-decoration: none;
    font-weight: 500;
    transition: color 0.2s;
  }
  .login-cinema-links a:hover {
    color: #fff;
    text-decoration: underline;
  }
  /* Cinema film border effect */
  .film-border {
    position: absolute;
    left: -18px; right: -18px; top: -18px; bottom: -18px;
    border: 3px dashed #FFD70055;
    border-radius: 22px;
    pointer-events: none;
    z-index: 0;
  }
</style>

<div class="login-cinema-container">
  <div class="film-border"></div>
  <div class="login-cinema-header">
    <span class="icon">ðŸŽ¬</span>
    <h2 class="login-cinema-title">Caminho da Fama</h2>
    <div class="login-cinema-subtitle">Entre para jogar e desafiar seus conhecimentos em EstatÃ­stica!</div>
  </div>
  <form method="post" action="{% url 'account_login' %}" class="login-cinema-form">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Entrar</button>
  </form>
  <div class="login-cinema-links">
    <a href="{% url 'account_signup' %}">Criar conta</a> |
    <a href="{% url 'account_reset_password' %}">Esqueci a senha</a>
  </div>
</div>
{% endblock %}
